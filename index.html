<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>リアルタイムフィルター</title>
  </head>
  <body>
    <h1>リアルタイムフィルター</h1>
    <div>
      <p>
        入力した文字を含まない要素は非表示となります。
      </p>
    </div>
    <input class="input_text" type="text" />
    <div class="img">
      <ul class="target">
        <li>
          <img src="img/5b48390b11a07-750x675.jpeg" alt="game">
          <p>キーワード</p>
          <div class="keyword_list">
            <p>ゲーム</p>  
            <p>げーむ</p>
            <p>game</p>
          </div>
        </li>
        <li>
          <img src="img/ingrid_bergman.webp" alt="game">
          <p>キーワード</p>
          <div class="keyword_list">
            <p>花</p>  
            <p>はな</p>
            <p>flour</p>
          </div>
          </p>
        </li>
        <li>
          <img src="img/mt0092096.jpeg" alt="game">
          <p>キーワード</p>
          <div class="keyword_list">
            <p>ギター</p>  
            <p>ぎたー</p>
            <p>guiter</p>
          </div>
        </li>
        <li>
          <img src="img/ダウンロード.jpeg" alt="game">
          <p>キーワード</p>
          <div class="keyword_list">
            <p>車</p>  
            <p>くるま</p>
            <p>car</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
